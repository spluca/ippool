apiVersion: apps/v1
kind: Deployment
metadata:
  name: ippool
  labels:
    app: ippool
    component: api
spec:
  replicas: 1  # Single replica for now (stateful service)
  strategy:
    type: Recreate  # Ensure only one instance runs at a time
  selector:
    matchLabels:
      app: ippool
  template:
    metadata:
      labels:
        app: ippool
        component: api
    spec:
      containers:
      - name: ippool
        image: ippool:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8090
          protocol: TCP
        env:
        - name: RUST_LOG
          value: "info"
        - name: RUST_BACKTRACE
          value: "1"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8090
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8090
          initialDelaySeconds: 3
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 2
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: ippool-data
      restartPolicy: Always
